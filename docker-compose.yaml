#version: '3.1'

services:
  db:
    image: postgres
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'paystream'
    ports:
      - "5432:5432"
    networks:
      - paystream-network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
      - "9996:9996"   # JMX Prometheus exporter port
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      KAFKA_OPTS: "-javaagent:/etc/jmx/jmx_prometheus_javaagent-0.20.0.jar=9996:/etc/jmx/kafka-jmx-config.yaml"
      ZOOKEEPER_JMX_PORT: 9998
    volumes:
      - ./monitoring/jmx_prometheus_javaagent-0.20.0.jar:/etc/jmx/jmx_prometheus_javaagent-0.20.0.jar
      - ./monitoring/kafka-jmx-config.yaml:/etc/jmx/kafka-jmx-config.yaml
    networks:
      - paystream-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    ports:
        - "9092:9092"   # External port for Spring Boot apps
        - "9093:9093"   # Internal port for Kafdrop/Connect
        - "9997:9997"   # JMX Prometheus exporter port
    environment:
        KAFKA_BROKER_ID: 1
        KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
        # Define two listeners: INTERNAL (for Docker network) and EXTERNAL (for your host machine)
        KAFKA_LISTENERS: INTERNAL://kafka:9093,EXTERNAL://0.0.0.0:9092

        # Advertise INTERNAL listener using the container name (kafka)
        # Advertise EXTERNAL listener using 'host.docker.internal' (a special name Docker maps to the host's IP)
        KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9093,EXTERNAL://localhost:9092

        #kafka topic name:partitions:replication-factor
        KAFKA_CREATE_TOPICS: "transactions-input:1:1,transactions-validated:1:1,transactions-dlq:1:1"

        KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT
        KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
        KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
        KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1

        KAFKA_OPTS: "-javaagent:/etc/jmx/jmx_prometheus_javaagent-0.20.0.jar=9997:/etc/jmx/kafka-jmx-config.yaml"
        KAFKA_JMX_PORT: 9999

        # REQUIRED for Kafka to expose broker/topic metrics
        KAFKA_METRIC_REPORTERS: "org.apache.kafka.common.metrics.JmxReporter"
        KAFKA_AUTO_INCLUDE_JMX_REPORTER: "true"

      # REQUIRED to expose topic-level metrics
        KAFKA_JMX_OPTS: "-Dcom.sun.management.jmxremote
                          -Dcom.sun.management.jmxremote.authenticate=false
                          -Dcom.sun.management.jmxremote.ssl=false"

    volumes:
      - ./monitoring/jmx_prometheus_javaagent-0.20.0.jar:/etc/jmx/jmx_prometheus_javaagent-0.20.0.jar
      - ./monitoring/kafka-jmx-config.yaml:/etc/jmx/kafka-jmx-config.yaml

    networks:
      - paystream-network

  kafdrop:
    image: obsidiandynamics/kafdrop:latest
    container_name: kafdrop
    ports:
      - "9000:9000"
    environment:
      # Connects to the internal listener using the Kafka container's name
      KAFKA_BROKERCONNECT: kafka:9093
    depends_on:
      - kafka
    # ... (After kafka service and before postgres service)
    networks:
      - paystream-network

  kafka-connect:
      build:
        context: .
        dockerfile: Dockerfile.kafka-connect
      image: confluentinc/cp-kafka-connect:7.5.0 # Use an image that includes the JDBC connector
      container_name: kafka-connect
      ports:
        - "8083:8083" # REST API for deploying connectors
        - "9995:9995" # JMX Prometheus exporter port
      environment:
        CONNECT_BOOTSTRAP_SERVERS: kafka:9093 # Connects to the internal Kafka listener
        CONNECT_REST_PORT: 8083
        CONNECT_REST_ADVERTISED_HOST_NAME: kafka-connect
        CONNECT_GROUP_ID: connect-cluster-group
        CONNECT_CONFIG_STORAGE_TOPIC: connect-configs
        CONNECT_OFFSET_STORAGE_TOPIC: connect-offsets
        CONNECT_STATUS_STORAGE_TOPIC: connect-status
        CONNECT_CONFIG_STORAGE_REPLICATION_FACTOR: "1"
        CONNECT_OFFSET_STORAGE_REPLICATION_FACTOR: "1"
        CONNECT_STATUS_STORAGE_REPLICATION_FACTOR: "1"
        CONNECT_KEY_CONVERTER: org.apache.kafka.connect.storage.StringConverter # Keys are usually strings
        CONNECT_VALUE_CONVERTER: org.apache.kafka.connect.json.JsonConverter # Values are JSON
        CONNECT_INTERNAL_KEY_CONVERTER_SCHEMAS_ENABLE: "false"
        CONNECT_INTERNAL_VALUE_CONVERTER_SCHEMAS_ENABLE: "false"
        CONNECT_PLUGIN_PATH: "/usr/share/java,/usr/share/confluent-hub-components"

        # Database access configuration
        CONNECT_JDBC_DRIVER_CLS: org.postgresql.Driver
        CONNECT_JDBC_URL: jdbc:postgresql://db:5432/paystream # Internal DB hostname/port
        CONNECT_JDBC_USER: 'postgres'
        CONNECT_JDBC_PASSWORD: 'postgres'

        KAFKA_OPTS: "-javaagent:/etc/jmx/jmx_prometheus_javaagent-0.20.0.jar=9995:/etc/jmx/kafka-jmx-config.yaml"

    # Mount configuration directory and the JDBC driver JAR
      volumes:
        # If your image doesn't include the driver, mount it here:
        # - ./jars/postgresql-jdbc.jar:/usr/share/java/postgresql-jdbc.jar
        - ./kafka-connect-configs:/etc/kafka-connect/configs # For deploying connector JSON
        - ./connect-plugins:/usr/share/confluent-hub-components
        - ./monitoring/jmx_prometheus_javaagent-0.20.0.jar:/etc/jmx/jmx_prometheus_javaagent-0.20.0.jar
        - ./monitoring/kafka-jmx-config.yaml:/etc/jmx/kafka-jmx-config.yaml
      command:
        - bash
        - -c
        - |
          confluent-hub install --no-prompt confluentinc/kafka-connect-jdbc:10.7.6 && \
          /etc/confluent/docker/run
      depends_on:
        - kafka
        - db
      networks:
        - paystream-network
      links:
        - db

  schema-registry:
    image: confluentinc/cp-schema-registry:latest
    container_name: schema-registry
    hostname: schema-registry
    ports:
      - "8085:8085"
      - "9994:9994"   # JMX Prometheus exporter port
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8085
      SCHEMA_REGISTRY_KAFKASTORE_CONNECTION_URL: zookeeper:2181
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka:9093

      SCHEMA_REGISTRY_OPTS: "-javaagent:/etc/jmx/jmx_prometheus_javaagent-0.20.0.jar=9994:/etc/jmx/kafka-jmx-config.yaml"

    volumes:
        - ./monitoring/jmx_prometheus_javaagent-0.20.0.jar:/etc/jmx/jmx_prometheus_javaagent-0.20.0.jar
        - ./monitoring/kafka-jmx-config.yaml:/etc/jmx/kafka-jmx-config.yaml

    depends_on:
      - kafka # Keep this

    command:
      - bash
      - -c
      - |
        /etc/confluent/docker/run & 
        sleep 5 
        exec $SCHEMA_REGISTRY_HOME/bin/schema-registry-start /etc/schema-registry/schema-registry.properties

    networks:
      - paystream-network

  prometheus:
    image: prom/prometheus
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
    ports:
      - "9090:9090"
    networks:
      - paystream-network

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - paystream-network

  kafka-exporter:
    image: danielqsj/kafka-exporter:latest
    command:
      - "--kafka.server=kafka:9093"
    ports:
      - "9308:9308"
    depends_on:
      - kafka
    networks:
      - paystream-network


networks:
    paystream-network:
      driver: bridge
volumes:
  grafana-storage: